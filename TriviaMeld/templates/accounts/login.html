{% extends 'layout.html' %}
{% block home %}
    <div class="row dflex justify-content-center align-items-center">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card-body p-5">
                <br>
                <br>
                <h2>Please enter your username and password!</h2>
                
            </div>
            <div class="card-body p-5">
                <form method="POST" action="{% url 'login' %}" autocomplete="off">
                    {% csrf_token %}
                    {% for message in messages %}
                    <div class="bg-danger p-3 text-center">
                        <p>{{ message }}</p>
                    </div>
                    {% endfor %}
                    <div class="form-outline mb-3">
                        <input class="form-control form-control-lg" type="text" placeholder="username" name="username" required>
                        <label class="form-label" for="username">Username</label>
                    </div>
                    <div class="form-outline mb-3">
                        <input class="form-control form-control-lg" type="password" id="password" placeholder="Enter password" name="password" required>
                        <label class="form-label" for="form3Example4">Password</label>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</button>
                    </div> 
                    <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a href="{% url 'register' %}"
                        class="fw-bold text-body"><u>Register Here</u></a></p> 
                </form>
            </div>
        </div>
    </div>
{% endblock %}
