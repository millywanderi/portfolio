{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Quiz Selection</title>
    </head>
    <body>
        <h1>Choose a Quiz</h1>
    
        <!-- Loop through all quizzes -->
        <div class="quiz-column">
            {% for quiz in quizzes %}
            <div class="quiz-container">
                <img class="quiz-image" src="{% static 'assets/img/maths.PNG' %}">
                <!-- Display quiz title and description -->
                <h2 class="quiz-title">{{ quiz.title }}</h2>
                <p class="quiz-description">{{ quiz.description }}</p>
                <!-- Link to start the quiz -->
                <a href="{% url 'quiz_interface' quiz_id=quiz.id %}" class="start-quiz-btn">Start Quiz</a>
            </div>
            {% endfor %}
        </div>
    </body>
</html>

<style>

    h1 {
        text-align: center;
        color: #007bff;
    }
    .quiz-container {
        margin: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    .quiz-column {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
    }
    .quiz-title {
        font-size: 24px;
        margin-bottom: 10px;
    }
    .quiz-description {
        font-size: 16px;
        margin-bottom: 10px;
    }
    .start-quiz-btn {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer
    }
    .quiz-image {
        width: 100px;
        height: 100px;
        margin-right: 20px;
    }
</style>
